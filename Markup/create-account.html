<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSO2 Identity Server</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link href="lib/bootstrap_3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/custom-common.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- header -->
<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand float-remove-xs text-center-xs">
            <a href="#">
                <img src="images/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                <h1><em>Identity Server</em></h1>
            </a>
        </div>
    </div>
</header>

<!-- page content -->
<div class="container-fluid body-wrapper">

    <div class="row">
        <!-- content -->
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-5 col-centered wr-login">
            <form id="registerForm">
                <h2 class="wr-title uppercase blue-bg padding-double white boarder-bottom-blue margin-none">Create An Account</h2>
                <div class="clearfix"></div>
                <div class="boarder-all ">
                    <div class="padding-double font-large">Enter all text fields to complete registration </div>
                    <!-- validation -->
                    <div class="padding-double">
                        <div id="regFormError" class="alert alert-error" style="display:none"></div>
                        <div id="regFormSuc" class="alert alert-success" style="display:none"></div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <label>Username</label>
                            <input id="reg-username" name="reg-username" type="text" class="form-control required usrName usrNameLength">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
                            <label>Password</label>
                            <input id="reg-password" name="reg-password" type="password" class="form-control required passwordLength">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
                            <label>Confirm password</label>
                            <input id="reg-password2" name="password2" type="password" class="form-control required" equalto="#reg-password">
                        </div>


                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <label>Email</label>
                            <input type="text" name="reg-email" data-claim-uri="http://wso2.org/claims/emailaddress" class="form-control email required null">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
                            <label>First Name</label>
                            <input type="text" name="reg-first-name" data-claim-uri="http://wso2.org/claims/givenname" class="form-control  required null">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">
                            <label>Last Name</label>
                            <input type="text" name="reg-last-name" data-claim-uri="http://wso2.org/claims/lastname" class="form-control  required null">
                        </div>



                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <br><br>
                            <button id="registrationSubmit" class="wr-btn grey-bg col-xs-12 col-md-12 col-lg-12 uppercase font-extra-large" type="button">Register
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <span class="margin-top padding-top-double font-large">Already have an account? </span>
                            <a href="login.html" id="signInLink" class="font-large">Sign in</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /content/body -->

</div>

<!-- footer -->
<footer class="footer">
    <div class="container-fluid">
        <p>WSO2 Identity Server | &copy; <script>document.write(new Date().getFullYear());</script> <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>. All Rights Reserved.</p>
    </div>
</footer>

<script src="lib/jquery_1.11.0/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap_3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
