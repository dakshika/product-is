<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSO2 Identity Server</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <link href="lib/bootstrap_3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/custom-common.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- header -->
<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand float-remove-xs text-center-xs">
            <a href="#">
                <img src="images/logo-inverse.svg" alt="wso2" title="wso2" class="logo">
                <h1><em>Identity Server</em></h1>
            </a>
        </div>
    </div>
</header>

<!-- page content -->
<div class="container-fluid body-wrapper">

    <div class="row">
        <div class="col-md-12">

            <!-- content -->
            <div class="container col-xs-10 col-sm-6 col-md-6 col-lg-3 col-centered wr-content wr-login col-centered">
                <div>
                    <h2 class="wr-title uppercase blue-bg padding-double white boarder-bottom-blue margin-none">Sign in </h2>


                </div>
                <div class="boarder-all ">
                    <div class="clearfix"></div>

                    <div class="padding-double login-form">
                        <div class="error-msg" id="error-msg" style="display:none;">Username or password is invalid</div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <input id="username" name="username" type="text" class="form-control" tabindex="0"
                                    placeholder="Username">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <input id="password" name="password" type="password" class="form-control"
                                   placeholder="Password">
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me on this computer
                                </label>
                            </div>
                            <br>
                            <button class="wr-btn grey-bg col-xs-12 col-md-12 col-lg-12 uppercase font-extra-large" type="submit">Sign in</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <a id="registerLink" href="create-account.html" class="font-large">Create an account</a>
                        </div>
                        
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group">
                            <a href="#">
                                <img class="idp-image" src="images/conf-icon.png" data-toggle="tooltip"
                                     data-placement="top" title="Sign in with Facebook"/>
                            </a>
                            <a href="#">
                                <img class="idp-image" src="images/login-icon.png" data-toggle="tooltip"
                                     data-placement="top" title="Sign in with Twitter"/>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
            <!-- /content -->

        </div>
    </div>
    <!-- /content/body -->

</div>

<!-- footer -->
<footer class="footer">
    <div class="container-fluid">
        <p>WSO2 Identity Server | &copy; <script>document.write(new Date().getFullYear());</script> <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>. All Rights Reserved.</p>
    </div>
</footer>

<script src="lib/jquery_1.11.0/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap_3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
